<section id="main" class="wrapper style1">
  <header class="major">
      <h2>From Medium</h2>
  </header>

  <div class="medium-posts">
    {% for e in site.medium_posts %}
      <div class="medium-post">
        <h3>{{ e.title }}</h3>
        <p class="post-date">Posted on {{ e.feed_date }}</p>
        <img src="{{ e.feed_image }}" alt="{{ e.title }}" style="width: 300px;">
        <p class="post-content">{{ e.feed_content | slice: 0, 200 }}...</p>
        <a class="read-more" href="{{ e.feed_url }}">Read More</a>
      </div>
    {% endfor %}
  </div>
